<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>clon-last.fm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar">
        <img class="icon" src="https://www.last.fm/static/images/logo_static_mob.0798d7258e3d.png">
    </div>
    
    <div class="selector">
        <div class="genre rock" id="rock">
            <p>rock</p>
            <!-- <img src="https://lastfm.freetls.fastly.net/i/u/avatar300s/366962d5733a4aee8bee4a136c239d47.jpg"> -->
        </div>
        <div class="genre hip-hop">
            <p>hip-hop</p>
            <!-- <img src="https://lastfm.freetls.fastly.net/i/u/avatar300s/366962d5733a4aee8bee4a136c239d47.jpg"> -->
        </div>
        <div class="genre indie">
            <p>indie</p>
            <!-- <img src="https://lastfm.freetls.fastly.net/i/u/avatar300s/366962d5733a4aee8bee4a136c239d47.jpg"> -->
        </div>
        <div class="genre jazz">
            <p>jazz</p>
            <!-- <img src="https://lastfm.freetls.fastly.net/i/u/avatar300s/366962d5733a4aee8bee4a136c239d47.jpg"> -->
        </div>
        <div class="genre reggae">
            <p>reggae</p>
            <!-- <img src="https://lastfm.freetls.fastly.net/i/u/avatar300s/366962d5733a4aee8bee4a136c239d47.jpg"> -->
        </div>
    </div>
    <h1 id="titulo"></h1>
    <div class="filters">
        <!-- <h3 class="filter"><a id='overview' href="#">Overview</a></h3> -->
        <button id="overview"><h2>Overview</h2></button>
        <button id='tenListened'><h2>Top 10 Listened</h2></button>
        <button id='biggest'><h2>The Biggest</h2</button>
    </div>

    <ul class="lista"></ul>

    <script src="script.js"></script>

</body>

</html>
